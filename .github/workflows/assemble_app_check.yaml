name: Assemble App & Check
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  gradle:
    runs-on: macos-latest #also: 'ubuntu-latest', 'windows-latest'
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Setup Gradle (with cache)
        uses: gradle/gradle-build-action@v2

      - name: Run Gradle
        run: ./gradlew :app:assembleDebug
